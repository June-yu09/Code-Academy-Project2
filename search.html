<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: whitesmoke;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo" width="180" height="25"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
              <a class="nav-link active" href="search.html" >Search</a>
              <a class="nav-link" href="search2.html" >Our Top Pieces</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="text-center" id="apiButton" style="display: none">
        <button type="button" class="btn btn-outline-dark ">Show Our Collection</button>
      </div>

      <div class="container" id="api-data">
        <p><h1>Explore our Collection</h1></p>

        <div class="centuryFilter">
          <h4 style="text-align:left">Century : </h4>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" name="typeOfPiece" class="btn-check" value="16" id="16C" autocomplete="off">
            <label class="btn btn-outline-dark" for="16C">16C</label>
          
            <input type="checkbox" name="typeOfPiece" class="btn-check" value="17" id="17C" autocomplete="off">
            <label class="btn btn-outline-dark" for="17C">17C</label>
          
            <input type="checkbox" name="typeOfPiece" class="btn-check" value="19" id="19C" autocomplete="off">
            <label class="btn btn-outline-dark" for="19C">19C</label>
          </div>
        </div>
        <br>

        <div class="artistFilter">
          <h4 style="text-align:left">Artist : </h4>
          <select id='artistName' class="custom-select">
            <option value="all">All</option>
          </select>
        </div>
        

        <div class="container">
          <table class="table table-bordered align-middle api-data">
            <thead class="table-dark">
              <tr>
                <th class="col-1" scope="col">Object Type</th>
                <th class="col-3" scope="col">Artist</th>
                <th class="col-3" scope="col">Title</th>
                <th class="col-1" scope="col">Period</th>
                <th class="col-4" scope="col">Image</th>
              </tr>
            </thead>

            <tbody id="myTable">
            </tbody>

          </table>
        </div>
        <p id="loading"></p>

      </div>



    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
